    <title>Home</title>

<body>


    <h3 class="text-center mt-5"> Quantity Increment/Decrement Example</h3>

    <!-- quantity-number-input -->
    <div class="quantity-number-input mt-4">
        <button class="btn btn-primary btn-input-step-toggle step-down"
            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
            -
        </button>
        <input class="form-control quantity" min="0" name="quantity" value="2" type="number">
        <button class="btn btn-primary btn-input-step-toggle step-up"
            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
            +
        </button>
    </div>
    <!-- quantity-number-input -->



</body>
